<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой блог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, white, #001f4d);
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      color: white; /* Цвет всего текста */
    }

    header, footer {
      text-align: center;
      margin: 20px 0;
    }

    article {
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    h1 {
      color: #f0f0f0;
    }
    h2 {
      color: #000000;
    }

    em {
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Добро пожаловать в мой блог</h1>
    <p>Мысли, заметки и полезности</p>
  </header>

  <main>
    <article>
      <h2>Первый пост</h2>
      <p><em>05 июня 2025</em></p>
      <p>Это мой первый блог-пост. Здесь я делюсь своими идеями и опытом.</p>
    </article>

    <article>
      <h2>Вторая запись</h2>
      <p style="color:#001f4d;">04 июня 2025</p>
      <p style="color:#001f4d;">Немного мыслей о веб-разработке</p>
    </article>
  </main>

  <footer>
    <p style="color:#001f4d;">© 2025 Мой блог</p>
  </footer>
</body>
</html>
